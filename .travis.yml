language: java
jdk:
- oraclejdk8
os:
- linux
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.gradle"
before_script:
- git fetch
- git merge origin/master
script:
- chmod +x ./gradlew
- "./gradlew fatJar"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/Crunched-all-1.0-SNAPSHOT.jar
  on:
    repo: clienthax/Crunched
